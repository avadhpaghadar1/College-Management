<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  </head>
  <body>
<div class="main">
    <div class="photo">
        <img src="../Photos/register.jpg"/>
    </div>
    <div class="side">
        <img src="../icon/DU.png" />
        <h1>Login</h1>
        <form>
            <input class="txt" type="text" placeholder="Username" name="username"/>
            <input class="txt" type="password" placeholder="Password" name="password" />
            <input class="cb" type="checkbox" />
            <p class="txt2">Remember me </p>
            <p class="txt2">Forgot Password?</p>
            <a href="../index.html" style="text-decoration: none;"><input class="push" type="button" value="Log in"/></a>
            <p><u>OR</u></p>
            <input class="push2" type="button" value="Continue with google"/>
        </form>
        <p class="footer">Create Account?<b><a href="register.html" style="text-decoration:none">Register</a></b></p>
    </div>
</div>
  </body>
